<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Puzzle App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ohton Kolmio Äppi</h1>

  <!-- Controls Section -->
  <div class="controls">
    <div class="slider-row">
      <div class="slider-group">
        <label for="sideCount">Sivun numeroiden määrä:</label>
        <input type="range" id="sideCount" min="3" max="6" value="3">
        <span id="sideCountVal">3</span>
      </div>
      <div class="slider-group">
        <label for="rangeStart">Aloitusarvo:</label>
        <input type="range" id="rangeStart" min="1" max="10" value="1">
        <span id="rangeStartVal">1</span>
      </div>
      <div class="slider-group">
        <label for="rangeEnd">Lopetusarvo:</label>
        <input type="range" id="rangeEnd" min="10" max="20" value="10">
        <span id="rangeEndVal">10</span>
      </div>
      <div class="slider-group">
        <label for="targetSum">Tavoitesumma:</label>
        <input type="range" id="targetSum" min="10" max="50" value="10">
        <span id="targetSumVal">10</span>
      </div>
    </div>
    <button id="solveButton">Ratkaise</button>

    <!-- Awesomeness Toggle -->
    <div class="awesome-label">
      <label for="awesomenessToggle">Awesomeness: 5000</label>
      <div class="toggle-switch">
        <input type="checkbox" id="awesomenessToggle" />
        <span class="slider"></span>
      </div>
    </div>
  </div>

  <!-- Canvas Section -->
  <section id="canvasSection">
    <canvas id="triangleCanvas" width="600" height="400"></canvas>
    <div id="result"></div>
  </section>

  <div id="wizard"></div>

  <audio id="winSound" src="https://cdn.freesound.org/previews/769/769816_12755346-lq.mp3"></audio>
  <audio id="failSound" src="https://cdn.freesound.org/previews/270/270334_5123851-lq.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Ohton kolmio äppi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ohton kolmio äppi 🎲</h1>

  <div class="sliders">
    <label>Sivun numeroiden määrä: <span id="sideCountVal">3</span>
      <input id="sideCount" type="range" min="3" max="5" value="3" />
    </label>
    <label>Alku: <span id="rangeStartVal">1</span>
      <input id="rangeStart" type="range" min="1" max="9" value="1" />
    </label>
    <label>Loppu: <span id="rangeEndVal">9</span>
      <input id="rangeEnd" type="range" min="1" max="20" value="9" />
    </label>
    <label>Kohdesumma: <span id="targetSumVal">15</span>
      <input id="targetSum" type="range" min="3" max="60" value="15" />
    </label>
  </div>

  <button id="solveButton">Ratkaise 🔍</button>

  <canvas id="triangleCanvas" width="600" height="500"></canvas>

  <div id="result"></div>

  <audio id="successSound" src="https://cdn.freesound.org/previews/769/769816_12755346-lq.mp3" preload="auto"></audio>
  <audio id="failSound" src="https://cdn.freesound.org/previews/270/270334_5123851-lq.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>

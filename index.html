<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Puzzle App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <div class="slider-group">
      <label for="sideCount">Number of sides:</label>
      <input type="range" id="sideCount" min="3" max="6" step="1" value="3">
      <span id="sideCountVal">3</span>
    </div>
    <div class="slider-group">
      <label for="rangeStart">Range start:</label>
      <input type="range" id="rangeStart" min="1" max="50" step="1" value="1">
      <span id="rangeStartVal">1</span>
    </div>
    <div class="slider-group">
      <label for="rangeEnd">Range end:</label>
      <input type="range" id="rangeEnd" min="1" max="50" step="1" value="10">
      <span id="rangeEndVal">10</span>
    </div>
    <div class="slider-group">
      <label for="targetSum">Target sum:</label>
      <input type="range" id="targetSum" min="10" max="100" step="1" value="30">
      <span id="targetSumVal">30</span>
    </div>
    <div class="awesome-label">
      <label for="awesomenessToggle">Awesomeness 5000:</label>
      <input type="checkbox" id="awesomenessToggle" class="switch">
    </div>
    <button id="solveButton">Solve</button>
  </div>

  <div id="result"></div>

  <div id="triangleBox">
    <canvas id="triangleCanvas" width="500" height="500"></canvas>
    <div id="wizard"></div>
  </div>

  <audio id="winSound" src="https://cdn.freesound.org/previews/769/769816_12755346-lq.mp3"></audio>
  <audio id="failSound" src="https://cdn.freesound.org/previews/270/270334_5123851-lq.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>

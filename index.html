<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohton kolmio äppi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ohton kolmio äppi</h1>

  <div class="slider-container">
    <label for="sideCount">Sivun numeroiden määrä: <span id="sideCountVal">3</span></label>
    <input type="range" id="sideCount" min="3" max="5" value="3" />

    <label for="rangeStart">Alkuarvo: <span id="rangeStartVal">1</span></label>
    <input type="range" id="rangeStart" min="1" max="20" value="1" />

    <label for="rangeEnd">Loppuarvo: <span id="rangeEndVal">9</span></label>
    <input type="range" id="rangeEnd" min="1" max="20" value="9" />

    <label for="targetSum">Tavoitesumma: <span id="targetSumVal">12</span></label>
    <input type="range" id="targetSum" min="3" max="60" value="12" />
  </div>

  <label class="switch">
    <input type="checkbox" id="awesomenessToggle" />
    <span class="slider round"></span>
    <span class="label-text">Awesomeness: 5000</span>
  </label>

  <button id="solveButton">Ratkaise</button>

  <canvas id="triangleCanvas" width="600" height="500"></canvas>
  <div id="wizard"></div>
  <div id="result"></div>

  <audio id="winSound" src="https://cdn.freesound.org/previews/769/769816_12755346-lq.mp3"></audio>
  <audio id="failSound" src="https://cdn.freesound.org/previews/270/270334_5123851-lq.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>

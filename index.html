<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ohton kolmio äppi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ohton kolmio äppi</h1>

    <div class="controls">
      <label for="rangeStart">Alku: <span id="startVal">2</span></label>
      <input type="range" id="rangeStart" min="1" max="20" value="2">
      
      <label for="rangeEnd">Loppu: <span id="endVal">7</span></label>
      <input type="range" id="rangeEnd" min="1" max="20" value="7">
      
      <label for="targetSum">Sivun summa: <span id="sumVal">12</span></label>
      <input type="range" id="targetSum" min="3" max="60" value="12">
    </div>

    <button id="solveBtn">Ratkaise</button>

    <div id="triangle">
      <svg id="triangleSvg" viewBox="0 0 300 260"></svg>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
